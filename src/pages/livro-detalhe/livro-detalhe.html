<ion-header>

  <ion-navbar>
    <ion-title>Livro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="{{book.capa}}" />
    <ion-card-content>
      <ion-card-title>
        {{book.titulo}}
      </ion-card-title>
      <p>{{book.subtitulo}}</p>
      <ion-list>
        <ion-item>
          
          <h2><strong>Autor:</strong> {{book.autor}}</h2>
          <h2><strong>Editora:</strong> {{book.editora}}</h2>
          <h2><strong>Publicação:</strong> {{book.publicacao}}</h2>
          <h2><strong>ISBN:</strong> {{book.isbn}}</h2>
          <h2><strong>Páginas:</strong> {{book.paginas}}</h2>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
